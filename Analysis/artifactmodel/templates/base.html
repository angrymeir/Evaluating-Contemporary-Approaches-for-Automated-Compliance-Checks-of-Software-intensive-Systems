<!doctype html>
<html>
  <head>
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('approaches') }}">Approaches</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('mapping') }}">Mapping</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('demands') }}">Demands</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('activities') }}">Activities</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('artifacts') }}">Artifacts</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
   
    {% if errors | count %}
      <div class="container">
        {% for error in errors %}
	  <div class="alert alert-danger" role="alert">
            {{ error }} 
          </div>
	{% endfor %}
      </div>
    {% endif %}
    {% block content %}
    {% endblock %}
    	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
